<!DOCTYPE html>
<html>
<body>
			<p id="No">The Number is Zero</>
		<script>
			let Number=0;
			if (Number>0){
				document.getElementById('No').innerHTML="The Number is Positive";
			}else if(Number<0){
				document.getElementById('No').innerHTML="The Number is Negative";
			}else{
				document.getElementById('No').innerHTML="The Number is Zero";
			}
		</script>
</body>
</html>
