<!DOCTYPE html>
<html>
<body>

<script>
    let a = parseInt(prompt("Enter a starting number"));
    let b = parseInt(prompt("Enter a last number"));    

   

    for (let i = a; i <= b; i++) {
        let sum = 0;
        let temp = i;
		let noofdigits=i.toString().length;

        
        while (temp > 0) {
            let digit = temp % 10;      
            sum += digit ** noofdigits;          
            temp = Math.floor(temp / 10); 
        }

      
        if (sum === i) {
            document.write(i + "<br>"); 
        }
    }
</script>

</body>
</html>
