<!DOCTYPE html>
<html>

</head>
<body>
<script>
		function quadratic(a,b,c){
		   let result = (((-1*b) + Math.sqrt(Math.pow(b,2)) - (4*a*c))/(2*a));
		   var result2 = (((-1*b) - Math.sqrt(Math.pow(b,2)) - (4*a*c))/(2*a));
		
		return result + "<br>" + result2 ;
		}
		document.write( quadratic(1,1,-1) );
</script>
</body>
</html>
